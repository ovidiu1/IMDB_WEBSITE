<!DOCTYPE html>
<html>
<head>
	<title>IMDB MOVIE PAGE</title>
	<style type="text/css">
			
			#webpage{
				width: 720px;
				margin-left: auto;
				margin-right: auto;
				overflow: hidden;
				border-style: dotted;
			}
			#header{
				width: 100%;
				margin-bottom: 5px;
				border-style: dotted;
				border-color: red;
			}
			#menu{
				float: left;
				border-style: dotted;
				width: 120px;
				margin: 10px;
			}
			#content{
				float: left;
				border-color: red;
				border-style: dotted;
				margin: 10px;
				width: 520px;
			}
			ul{
				list-style: none;
			}
			li{
				margin-top: 5px;
				font-size: 20px;
			}
			li:hover{
				list-style: circle;

			}

			a { 
				color: inherit;
				text-decoration: none;
				font: Arial black;
			 } 

			

	</style>
</head>
<body>

	<div id="webpage"> 
		<div id="header">
			<div>

			{% if value %}
				<p style="text-align:right; margin-right: 44px;"> {{ value }} </p>
			{% endif %}

			</div>
			
		</div>
		<div id="menu">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/movies">Movies</a></li>
				<li>About</li>
				
				{% if value %}
				<li style="color: red; margin-top: 10px"><a href="https://api.facebook.com/restserver.php?method=auth.expireSession&format=json&access_token=<access_token>">Logout</a></li>
				{% else %}
				<li style=" margin-top: 10px;"><a href="/login">Login</a></li>
				{% endif %}
			</ul>
		</div>
		<div id="content"></div>
	</div>

</body>
</html>
